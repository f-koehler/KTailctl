app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.llvm17
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
  - --filesystem=/sys/class/net:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
  append-path: /usr/lib/sdk/llvm17/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm17/lib
  build-args:
    - --share=network
modules:
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_TESTING=OFF"
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      - "-DCMAKE_CXX_COMPILER=clang++"
      - "-DCMAKE_C_COMPILER=clang"
    sources:
      - type: "archive"
        url: "https://download.kde.org/stable/kirigami-addons/kirigami-addons-0.11.0.tar.xz"
        sha256: "05296c5afbe6804308bf9c0d2751f3b748b40d00fa784946d1dcdf3af4bffbad"
        x-checker-data:
          type: "anitya"
          project-id: 242933
          stable-only: true
          url-template: "https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz"
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - "-DKTAILCTL_FLATPAK_BUILD=ON"
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      - "-DCMAKE_CXX_COMPILER=clang++"
      - "-DCMAKE_C_COMPILER=clang"
    sources:
      - type: dir
        path: .
