app-id: org.fkoehler.KTailctl
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ktailctl
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=/run/tailscale:ro
  - --filesystem=/sys/class/net:ro
build-options:
  prepend-path: /usr/lib/sdk/golang/bin
modules:
  - name: nlohmann_json
    buildsystem: cmake-ninja
    config_opts:
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      - "-DJSON_MultipleHeaders=ON"
      - "-DJSON_BuildTests=OFF"
    sources:
      - type: "archive"
        url: "https://github.com/nlohmann/json/archive/refs/tags/v3.11.3.tar.gz"
        sha256: "0d8ef5af7f9794e3263480193c491549b2ba6cc74bb018906202ada498a79406"
        x-checker-data:
          type: "anitya"
          project-id: 11152
          stable-only: true
          url-template: "https://github.com/nlohmann/json/archive/refs/tags/v$version.tar.gz"
  - name: kirigami-addons
    buildsystem: cmake-ninja
    config-opts:
      - "-DBUILD_TESTING=OFF"
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
    sources:
      - type: "archive"
        url: https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.6.0.tar.xz
        sha256: 376dae6fc5acac7d0905ce9fef3211be0705c6e2df52bb80dfde1eaa20fe1bfa
        x-checker-data:
          type: "anitya"
          project-id: 242933
          stable-only: true
          url-template: "https://download.kde.org/stable/kirigami-addons/kirigami-addons-$version.tar.xz"
  - name: ktailctl
    buildsystem: cmake-ninja
    config-opts:
      - "-DKTAILCTL_FLATPAK_BUILD=ON"
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
    sources:
      - type: dir
        path: .
